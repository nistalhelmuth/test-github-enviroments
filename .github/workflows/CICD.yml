name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo Hello, world! ${{ secrets.MY_ENV }}
    
  DeployDev:
    name: Deploy to Dev 
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to ${{ secrets.MY_ENV }}!  
    
  DeployStagingMigrations:
    name: Migrations to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to ${{ secrets.MY_ENV }}! 

  DeployStagingDeployment:
    name: Deployment to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployStagingMigrations]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to ${{ secrets.MY_ENV }}! 
            
  DeployProdMigrations:
    name: Migrations to Production 
    needs: [DeployStagingDeployment]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to ${{ secrets.MY_ENV }}! 

  DeployProdDeployment:
    name: Deployment to Production 
    needs: [DeployProdMigrations]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to ${{ secrets.MY_ENV }}! 